# Название workflow
name: playwright

# Триггеры
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Джобы    
jobs:
  # Название джобы
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Чекаут кода
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: install npm
      run: npm ci
    - name: install Playwright Browsers
      run: npx playwright install --with-deps
    - name: test
      run: npm t
    # pw отчет
    - uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with: 
        name: allure-results
        path: allure-results
        retention-days: 2
